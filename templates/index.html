<!DOCTYPE html>
<html>
<head>
    <title>Workload Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-academic {
            background-color: #28a745;
        }
        .btn-academic:hover {
            background-color: #1e7e34;
        }
        .btn-research {
            background-color: #17a2b8;
        }
        .btn-research:hover {
            background-color: #117a8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='Logo_horizontal_ShortFormat.png') }}" alt="BITS Logo" class="logo">
        <h1>Workload Calculator</h1>
        <p>Select the type of workload you want to calculate:</p>
        
        <div class="btn-container">
            <a href="{{ url_for('academic.index') }}" class="btn btn-academic">Academic Workload</a>
            <a href="{{ url_for('research.research_workload') }}" class="btn btn-research">Research Workload</a>
        </div>
    </div>
</body>
</html>
