<div class="dynamic-section">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h4>Paper {{ paper_num }}</h4>
        <button type="button" class="delete-paper-btn" data-paper-num="{{ paper_num }}" style="background-color: #dc3545; color: white; border: none; border-radius: 4px; padding: 5px 10px; cursor: pointer;">Delete</button>
    </div>
    <div class="form-group">
        <label for="paper_{{ paper_num }}_authorship">Authorship:</label>
        <select id="paper_{{ paper_num }}_authorship" name="paper_{{ paper_num }}_authorship" required>
            <option value="1.0">First Author</option>
            <option value="0.5">Co-Author</option>
        </select>
    </div>
    <div class="form-group">
        <label for="paper_{{ paper_num }}_quality">Quality of the Publication Venue:</label>
        <select id="paper_{{ paper_num }}_quality" name="paper_{{ paper_num }}_quality" required>
            <option value="30">A*</option>
            <option value="25">A</option>
            <option value="22">B</option>
            <option value="20">C</option>
            <option value="25">Q1</option>
            <option value="22">Q2</option>
            <option value="20">Q3</option>
            <option value="15">Unranked</option>
        </select>
    </div>
</div>
