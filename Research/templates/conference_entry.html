<div class="dynamic-section">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h4>Conference {{ conf_num }}</h4>
        <button type="button" class="delete-conference-btn" data-conf-num="{{ conf_num }}" style="background-color: #dc3545; color: white; border: none; border-radius: 4px; padding: 5px 10px; cursor: pointer;">Delete</button>
    </div>
    <div class="form-group">
        <label for="conf_{{ conf_num }}_attend">Number of days of the conference (in days):</label>
        <input type="number" id="conf_{{ conf_num }}_attend" name="conf_{{ conf_num }}_attend" min="0" max="10" required>
    </div>
</div>
